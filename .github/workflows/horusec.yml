name: Horusec Security Analysis

# Define cuándo se ejecutará este flujo de trabajo.
on:
  push:
    branches:
      - master
      - develop-horusec
  pull_request:
    branches:
      - master
      - develop-horusec

jobs:
    horusec_analysis:
      name: horusec-analysis
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Running Horusec
        run:
          docker run -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):/src/horusec horuszup/horusec-cli:v2.9.0-beta.3

          horusec start -p /src/horusec -P $(pwd) -e="true"
  
  